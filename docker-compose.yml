version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: stealth-db
    environment:
      POSTGRES_DB: stealth_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d stealth_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - stealth-net
    volumes:
      - db_data:/var/lib/postgresql/data

  ai-service:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.12-slim
        WORKDIR /app
        RUN apt-get update && apt-get install -y build-essential --no-install-recommends && rm -rf /var/lib/apt/lists/*
        COPY requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY python_research/models/aqi_calculate.py .
        # Do not copy .env inside the image; use the environment block below
        EXPOSE 8000
        CMD ["uvicorn", "aqi_calculate:app", "--host", "0.0.0.0", "--port", "8000"]
    container_name: ai-service
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    networks:
      - stealth-net

  stealth-app:
    build: .
    container_name: stealth-app
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      # Use the container name 'postgres' instead of localhost
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/stealth_db
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      # Use the container name 'ai-service'
      - APP_AI_SERVICE_URL=http://ai-service:8000
    networks:
      - stealth-net

networks:
  stealth-net:
    driver: bridge

volumes:
  db_data: